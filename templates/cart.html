<!DOCTYPE html>
<html>
<head>
    <title>Корзина</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Ваша корзина</h1>
    <ul>
        {% for item in cart %}
            <li>{{ item[1] }} — {{ item[3] }} руб.</li>
        {% endfor %}
    </ul>
    <p>Итого: {{ total }} руб.</p>
    <form action="/checkout" method="POST">
        <input type="email" name="email" placeholder="Ваш email" required>
        <button type="submit">Оформить заказ</button>
    </form>
</body>
</html>
